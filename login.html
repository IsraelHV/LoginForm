<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -git</title>
    <link rel="stylesheet" href="./css/login.css"/>
</head>
<body>
    <main>
        <h2>Ingresa tu Información</h2>
        <form>
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="name" placeholder="Escribe tu nombre completo" maxlength="40"/>
            <label for="passwd">Contraseña:</label>
            <input type="password" nam="passwd" id="passwd" placeholder="Escribe tu contraseña" maxlength="40"/>
            
            <label for="remeber">Remember: </label>
            <input type="checkbox" name="remember" id="remember" value="remember"/>
            
            <input type="submit" name="btn_submit" id="btn_submit" value="Enviar"/>
        </form>
    </main>
</body>
</html>
